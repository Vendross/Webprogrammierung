    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" href="Bilder/kniflle.jpg">
</head>
<body>

    <!--Naviagtionsleiste oben-->
    <div class="navbar">
        <a class="active" href="Index.html">Startseite</a>
        <a href="Spiel.html">Spiel</a>
        <div class="dropdown">
            <button class="dropbtn">
                Optionen
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="Optionen.html">Ranking</a>
                <a href="Regeln.html">Regeln</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                Kontakt
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="Impressum.html">Impressum</a>
                <a href="Kontakt.html">Kontaktformular</a>
            </div>
        </div>
        <a href="Datenschutz.html">Datenschutz</a>
        <!-- Button to open the modal login form -->
        <button class="login" onclick="document.getElementById('id01').style.display='block'">Login</button>
    </div>


    <!-- The Modal -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'"
              class="close" title="Close Modal">&times;</span>

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">

            <div class="container">
                <label for="uname"><b>Nutzername</b></label>
                <input type="text" placeholder="Nutzername eingeben" name="uname" required>

                <label for="psw"><b>Passwort</b></label>
                <input type="password" placeholder="Passwort eingeben" name="psw" required>

                <button class="login2" type="submit" onclick="window.location.href = 'Profil.html';">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Angemeldet bleiben
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Abbrechen</button>
                <span class="psw"> <a href="Passwort.html"> Passwort vergessen?</a></span>
            </div>
        </form>
    </div>

    <!-- Logo-->
    <center> <img id="Logo" src="Bilder/kniflle.jpg" width="450" height="300" title="Knifflelogo" alt="Thorbens Tolles Kniffellogo" /></center>

    <!-- Headline-->
    <center><h1>Kniffel, ein Klassiker neu aufgelegt</h1></center>

    <center>
        <button id="play" onclick="document.getElementById('id02').style.display='block'"> Spiel starten</button>
    </center>

    <!-- The Modal -->
    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'"
              class="close" title="Close Modal">&times;</span>
        <div class="spielerbuttons">
            <button class="login3" onclick="window.location.href = 'Spiel.html';">1 Spieler </button>
            <button class="login3" onclick="window.location.href = 'Spiel2.html';">2 Spieler </button>
            <button class="login3" onclick="window.location.href = 'Spiel3.html';">3 Spieler </button>
            <button class="login3" onclick="window.location.href = 'Spiel4.html';">4 Spieler </button>
        </div>
       
    </div>




    <!-- Cookie -->
    <div id="footer-cookie">
        <span id="description">
            Wir nutzen Cookies, um unsere Dienste zu erbringen und zu verbessern. Mit Nutzung dieser Seite akzeptieren Sie Cookies. <a href="Datenschutz.html">Mehr erfahren</a>
        </span>
        <span id="accept"><a href="javascript:void(0)" title="Akzeptieren">Akzeptieren</a></span>
        <span id="accept"><a href="Datenschutz.html" title="Akzeptieren">Weitere Optionen</a></span>
    </div>

   
    <script>
        /*
        Dieses Skript zeigt das Cookiebanner an, wenn es noch nicht bestätigt wurde
        */
        var footerCookie = document.querySelector("#footer-cookie");
        var footerCookieAccept = document.querySelector("#accept");

        if (document.cookie.indexOf("dakitecCookieBanner=") == -1) {
            footerCookie.style.display = "block";
        }

        footerCookieAccept.onclick = function (e) {
          

            footerCookie.style.display = "none";
        };

        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
