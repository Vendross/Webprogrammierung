<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
    <!--Naviagtionsleiste oben-->
    <div class="navbar">
        <a href="Index.html">Startseite</a>
        <a  class="active" href="Spiel.html">Spiel</a>
        <div class="dropdown">
            <button class="dropbtn">
                Optionen
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="Optionen.html">Ranking</a>
                <a href="Optionen.html">Regeln</a>
            </div>
        </div>
        <a href="Impressum.html">Impressum</a>
        <a href="Datenschutz.html">Datenschutz</a>
    </div>

    <!-- Headline -->
    <h1>Auf dieser Seite wird das Spiel spielbar sein</h1>

    <!-- Würfel anzeige-->
    <img id="Dice1" src="Bilder/Würfelseiten/1eyed.jpg" onclick="zink(this)">
    <img id="Dice2" src="Bilder/Würfelseiten/1eyed.jpg" onclick="zink(this)">
    <img id="Dice3" src="Bilder/Würfelseiten/1eyed.jpg" onclick="zink(this)">
    <img id="Dice4" src="Bilder/Würfelseiten/1eyed.jpg" onclick="zink(this)">
    <img id="Dice5" src="Bilder/Würfelseiten/1eyed.jpg" onclick="zink(this)">

    <!-- Knopf zum Wüfeln-->
    <center><button id="würfle" onclick="rollDice5()"> Würfle </button></center>


    <p id="ergebnis1">0</p>
    <p id="ergebnis2">0</p>
    <p id="ergebnis3">0</p>
    <p id="ergebnis4">0</p>
    <p id="ergebnis5">0</p>

    <!-- block -->
    <table id="rheihe">
        <caption>Block</caption>
        <tr>
            <th>Kombi</th>
            <th>Punktzahl</th>
        </tr>
        <tr>
            <td>Einser</td>
            <td></td>
        </tr>
        <tr>
            <td>Zweier</td>
            <td></td>
        </tr>
        <tr>
            <td>Dreier</td>
            <td></td>
        </tr>
        <tr>
            <td>Vierer</td>
            <td></td>
        </tr>
        <tr>
            <td>Fünfer</td>
            <td></td>
        </tr>
        <tr>
            <td>Sechser</td>
            <td></td>
        </tr>
    </table>

    

    <script>

        //Id der Wertfelder
        const erg = ['ergebnis1', 'ergebnis2', 'ergebnis3', 'ergebnis4', 'ergebnis5'];

        //Id der Würfel Bilder
        const die = ['Dice1', 'Dice2', 'Dice3', 'Dice4', 'Dice5'];

        var gewählteWürfel = ["0", "1", "2", "3", "4"];
        var zähler = 0;

        // gibt zufällige zahl zwischen 1 und 6 zurück
        function rollDice() {
            var x = 1 + Math.floor(Math.random() * 6);
            return x;
        }

        // führt rollDice() 5 mal aus , speichert die ergebnisse, führt diceSide() aus
        function rollDice5() {
            for (let i = 0; i < 5; i++) {
                document.getElementById(erg[i]).innerHTML = rollDice();
                diceSide(die[i], erg[i]);
            }

        }

        //kriegt würfel und wert, ändert würfelbild passend zum wert
        function diceSide(Dice, Value) {
            var z = document.getElementById(Value).innerHTML;
            switch (z) {
                case '1':
                    document.getElementById(Dice).src = "Bilder/Würfelseiten/1eyed.jpg";
                    break;
                case '2':
                    document.getElementById(Dice).src = "Bilder/Würfelseiten/2eyed.jpg";
                    break;
                case '3':
                    document.getElementById(Dice).src = "Bilder/Würfelseiten/3eyed.jpg";
                    break;
                case '4':
                    document.getElementById(Dice).src = "Bilder/Würfelseiten/4eyed.jpg";
                    break;
                case '5':
                    document.getElementById(Dice).src = "Bilder/Würfelseiten/5eyed.jpg";
                    break;
                case '6':
                    document.getElementById(Dice).src = "Bilder/Würfelseiten/6eyed.jpg";
                    break;

            }

        }

        function zink(sender) {
            document.getElementById(sender.id).src = "Bilder/Würfelseiten/6eyed.jpg";
            var ind = die.indexOf(sender.id);
            gewählteWürfel[zähler] = erg[ind];

            document.getElementById(gewählteWürfel[zähler]).innerHTML = zähler;
            zähler = zähler + 1;
        }

    </script>
</body>

</html>
